<!DOCTYPE html>
<html>
  <head>
    <title>Employee Salary Calculation</title>
  </head>
  <body>
    <h2>Employee Information</h2>

    
    <form onsubmit="return false;">
      Name: <input type="text" id="empName"><br><br>
      Basic Salary: <input type="number" id="basic"><br><br>
      <button type="button" onclick="calculateSalary()">Calculate</button>
    </form>
    <h3>Salary Details:</h3>
    <p id="da"></p>
    <p id="hra"></p>
    <p id="pf"></p>
    <p id="tax"></p>
    <p id="gross"></p>
    <p id="deduction"></p>
    <p id="net"></p>
    
    <script>
      function calculateSalary() {
        const name = document.getElementById("empName").value;
        const basic = parseFloat(document.getElementById("basic").value);
        
        if (!name || isNaN(basic)) {
          alert("Please enter both name and a valid basic salary.");
          return;

        }
        
        const da = basic * 0.10;
        const hra = basic * 0.15;
        const pf = basic * 0.05;
        const tax = basic * 0.08;
        
        const gross = basic + da + hra;
        const deduction = pf + tax;
        const net = gross - deduction;
        
        document.getElementById("da").innerText = "DA: ₹" + da.toFixed(2);
        document.getElementById("hra").innerText = "HRA: ₹" + hra.toFixed(2);
        document.getElementById("pf").innerText = "PF: ₹" + pf.toFixed(2);
        document.getElementById("tax").innerText = "TAX: ₹" + tax.toFixed(2);
        document.getElementById("gross").innerText = "Gross Pay: ₹" + gross.toFixed(2);
        document.getElementById("deduction").innerText = "Total Deduction: ₹" + deduction.toFixed(2);
        document.getElementById("net").innerText = "Net Pay: ₹" + net.toFixed(2);
        
        // Save to localStorage
        const data = {
          name,
          basic,
          da,
          hra,
          pf,
          tax,
          gross,
          deduction,
          net
        };
        localStorage.setItem("salaryData", JSON.stringify(data));
      }
      
      // Load from localStorage on page load
      window.onload = function () {
        const saved = localStorage.getItem("salaryData");
        if (saved) {
          const data = JSON.parse(saved);
          document.getElementById("empName").value = data.name;
          document.getElementById("basic").value = data.basic;
          
          document.getElementById("hra").innerText = "HRA: ₹" + data.hra.toFixed(2);
          document.getElementById("pf").innerText = "PF: ₹" + data.pf.toFixed(2);
          document.getElementById("tax").innerText = "TAX: ₹" + data.tax.toFixed(2);
          document.getElementById("gross").innerText = "Gross Pay: ₹" + data.gross.toFixed(2);
          document.getElementById("deduction").innerText = "Total Deduction: ₹" + data.deduction.toFixed(2);
          document.getElementById("net").innerText = "Net Pay: ₹" + data.net.toFixed(2);
        }
      };
    </script>
  </body>
</html>
