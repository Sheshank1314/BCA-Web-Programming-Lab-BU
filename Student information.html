<!DOCTYPE html>
<html>
  <head>
    <title>Student Information</title>
  </head>
  <body>
    <h2>Student Information Form</h2>
    
    <form id="studentForm">
      Name: <input type="text" id="name"><br><br>
      Subject 1 Marks: <input type="number" id="sub1"><br><br>
      Subject 2 Marks: <input type="number" id="sub2"><br><br>
      Subject 3 Marks: <input type="number" id="sub3"><br><br>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>
    
    <h3>Result:</h3>
    <p id="total"></p>
    <p id="average"></p>
    <p id="result"></p>
    <p id="grade"></p>
    <script>
      function calculate() {
        let s1 = parseInt(document.getElementById("sub1").value);
        let s2 = parseInt(document.getElementById("sub2").value);
        let s3 = parseInt(document.getElementById("sub3").value);

        let total = s1 + s2 + s3;
        let average = total / 3;

        let result = (s1 >= 35 && s2 >= 35 && s3 >= 35) ? "Pass" : "Fail";

        let grade = "";
        if (result === "Pass") {
          if (average >= 75) grade = "A";
          else if (average >= 60) grade = "B";
          else if (average >= 45) grade = "C";
          else grade = "D";
        } else {
          grade = "Fail";
        }
        document.getElementById("total").innerText = "Total Marks: " + total;
        document.getElementById("average").innerText = "Average: " + average.toFixed(2);
        document.getElementById("result").innerText = "Result: " + result;
        document.getElementById("grade").innerText = "Grade: " + grade;
      }
    </script>
  </body>
</html>
