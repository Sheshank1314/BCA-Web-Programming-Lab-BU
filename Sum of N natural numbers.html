<!DOCTYPE html>
<html>
  <head>
    <title>Sum of N Natural Numbers</title>
    <script>
      // User-defined function to calculate sum of N natural numbers
      function calculateSum() {
        let n = document.getElementById("numberInput").value;
        n = parseInt(n);
        
        if (isNaN(n) || n <= 0) {
          alert("Please enter a valid positive number.");
          return;
        }
        
        let sum = 0;
        for (let i = 1; i <= n; i++) {
          sum += i;
        }
        
        document.getElementById("result").innerText = "Sum of first " + n + " natural
numbers is: " + sum;
  }
    </script>
  </head>
  <body>
    <h2>Sum of N Natural Numbers</h2>
    <label>Enter a number (N): </label>
    <input type="text" id="numberInput" />
    <button onclick="calculateSum()">Calculate Sum</button>
    <p id="result"></p>
  </body>
</html>
