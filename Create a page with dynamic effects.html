<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Effects Page</title>
    <style>
      /* Layering using z-index */
      .layer1 {
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: lightblue;
        z-index: 1;
        left: 50px;
        top: 50px;
      }
      
      .layer2 {
        position: absolute;
        width: 150px;
        height: 150px;
        background-color: coral;
        z-index: 2;
        left: 100px;
        top: 100px;
        opacity: 0.8;
      }
      
      /* Basic animation */
      .box {
        width: 100px;
        height: 100px;
        background-color: green;
        position: relative;
        animation: moveBox 3s infinite;
        margin-top: 300px;
      }
      
      @keyframes moveBox {
        0% { left: 0; }
        50% { left: 200px; background-color: yellow; }
        100% { left: 0; }
      }
    </style>
  </head>
  <body>
    
    <h2>Dynamic Page with Layers and Animation</h2>
    
    <div class="layer1">Layer 1</div>
    <div class="layer2">Layer 2</div>
    
    <div class="box"></div>

  </body>
</html>
