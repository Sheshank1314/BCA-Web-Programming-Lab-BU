<!DOCTYPE html>
<html>
  <head>
    <title>Evaluate Math Expression</title>
    <script>
      function evaluateExpression() {
        var expression = document.getElementById("expression").value;
        try {
          var result = eval(expression); // Caution: eval should only be used in trusted environments
          document.getElementById("result").innerHTML = "Result: " + result;
        } catch (error) {
          document.getElementById("result").innerHTML = "Invalid Expression!";
        }
      }
    </script>
  </head>
  <body>
    <h2>Math Expression Evaluator</h2>
    <form onsubmit="event.preventDefault(); evaluateExpression();">
      <label>Enter a Math Expression:</label><br>
      <input type="text" id="expression" placeholder="e.g. 5 + 3 * 2"><br><br>
      <input type="submit" value="Evaluate">
    </form>
    
    <p id="result"></p>
  </body>
</html>
